<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      .ali{
        border: 1px solid black;
      }
      .row{
        border: 1px solid black;
      }
      .heading{
        border: 1px solid black;
        padding: 5px;
      }
      .data{
        border: 1px solid black;
        padding: 5px;
      }
      p{
        color: brown;
        margin: 0%;
      }
    </style>
  </head>
  <body>
    <center>
      <table class="ali">
        <form>
          <tr class="row">
            <th class="heading" colspan="2">Registration Form</th>
          </tr>
          <tr>
            <th class="heading">Student name:</th>
            <td class="data"><input type=text"text"  /></td>
          </tr>
          <tr>
            <th class="heading">Father's name:</th>
            <td class="data"><input type="text" /></td>
          </tr>
          <tr>
            <th class="heading">Mother's name:</th>
            <td class="data"><input type="text" /></td>
          </tr>
          <tr>
            <th class="heading">Date of Birh</th>
            <td class="data"><input type="date"></td>
          </tr>
          <tr>
            <th class="heading">Gender</th>
            <td class="data">
              <input type="radio" name="Gender" />Male
              <input type="radio" name="Gender" />Female
            </td>
          </tr>
          <tr>
            <th class="heading">Email ID</th>
            <td class="data"><input type="email" ></th>
          </tr>
          <tr>
            <th class="heading">Mobile no</th>
            <td class="data"><input type="text" ></td>
          </tr>
          <tr>
            <th class="heading" colspan="1">Address</th>
            <td class="data"><textarea name="" id="" cols="20" rows="3"></textarea></td>
          </tr>
          <tr>
            <th class="heading">State</th>
            <td class="data"><input type="text" /></td>
          </tr>
          <tr>
            <th class="heading">City</th>
            <td class="data"><input type="text" /></td>
          </tr>
          <tr>
            <th class="heading"></th>
          
            <td><input style="text-align: center;" type="button" value="submit"></td>
          </tr>
        </form>
      </table>
      <p><b>www.itcomputerguruji.com</b></p>
    </center>
  </body>
</html>
